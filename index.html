<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio de Jorge Cortés</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>Bienvenido a mi portafolio</h1>
      <nav>
        <ul>
          <li><a href="#diseños">Diseños</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Sección de Diseños -->
  <section id="diseños" class="diseños">
    <div class="container">
      <h2>Mis Diseños</h2>
      <div class="diseños-grid">
        <!-- Diseño 1 -->
        <div class="diseño-item">
          <img src="img/diseño1.jpg" alt="Diseño 1">
          <a href="https://enlacealproyecto.com" class="ver-mas">Ver Proyecto</a>
        </div>

        <!-- Diseño 2 -->
        <div class="diseño-item">
          <img src="img/diseño2.png" alt="Diseño 2">
          <a href="https://enlacealproyecto2.com" class="ver-mas">Ver Proyecto</a>
        </div>

        <!-- Diseño 3 -->
        <div class="diseño-item">
          <img src="img/diseño3.png" alt="Diseño 3">
          <a href="https://enlacealproyecto3.com" class="ver-mas">Ver Proyecto</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Contacto -->
  <section id="contacto" class="contacto">
    <div class="container">
      <h2>Contacto</h2>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Jorge Cortés. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
