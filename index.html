<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio de Jorge Cortés</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>Bienvenido a mi portafolio</h1>
      <nav>
        <ul>
          <li><a href="#sobre-mi" onclick="mostrarSeccion('sobre-mi')">Sobre mí</a></li>
          <li><a href="#diseños" onclick="mostrarSeccion('diseños')">Diseños</a></li>
          <li><a href="#contacto" onclick="mostrarSeccion('contacto')">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Sección "Sobre mí" -->
  <section id="sobre-mi" class="sobre-mi" style="display: none;">
    <div class="container">
      <img src="img/21160607.jpg" alt="Foto de Perfil" class="foto-perfil">
      <h2>Sobre mí</h2>
      <p>Soy Jorge Cortés, un desarrollador web apasionado por crear soluciones innovadoras...</p>
    </div>

    <!-- Sección de Redes Sociales -->
    <div class="redes-sociales">
      <a href="https://www.instagram.com/in/albertocortes29" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://github.com/JACC-28" target="_blank">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a href="https://www.facebook.com/albertocortes" target="_blank">
        <i class="fab fa-facebook"></i> Facebook
      </a>
    </div>

    <!-- Botón para Descargar el CV -->
    <a href="CV/Pruebacv.pdf" class="btn">Descargar CV</a>
  </section>

  <!-- Sección de Diseños -->
  <section id="diseños" class="diseños">
    <div class="container">
      <h2>Mis Diseños</h2>
      <div class="diseños-grid">
        <!-- Contenido de los diseños -->
      </div>
    </div>
  </section>

  <!-- Sección de Contacto -->
  <section id="contacto" class="contacto" style="display: none;">
    <div class="container">
      <h2>Contacto</h2>
      <form>
        <!-- Formulario de contacto -->
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Jorge Alberto Cortés Cuevas. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    function mostrarSeccion(id) {
      document.getElementById("sobre-mi").style.display = "none";
      document.getElementById("diseños").style.display = "none";
      document.getElementById("contacto").style.display = "none";
      
      document.getElementById(id).style.display = "block";
    }

    // Mostrar sección de "Diseños" al inicio
    mostrarSeccion("diseños");
  </script>
</body>
</html>
